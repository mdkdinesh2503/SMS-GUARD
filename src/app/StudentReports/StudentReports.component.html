<app-StudentNavbar></app-StudentNavbar>

<!-- Student Report section starts here  -->

<div class="main-content">

  <header>

    <div class="menu-toggle">
      <h1>Report</h1>
    </div>

    <div class="icon">
      <a title="logout" (click)="logOut()"><span class="dismiss">Logout</span><span
          class="fas fa-file-export"></span></a>
    </div>

  </header>

  <div class="main">

    <div class="page-header">

      <div>
        <h1><span class="UserDesign">Contact us..</span></h1>
      </div>

      <div class="header-actions">

        <a class="emoji2" (click)="goBack()">
          <span class="fas fa-arrow-left"></span>
          Go Back
        </a>

      </div>

    </div>

    <div class="report-container">

      <h1>Report Form</h1>

      <form #AdminReportForm="ngForm" (ngSubmit)="submitList(Rgnu.value, Name.value, field.value, msg.value)">

        <div class="fields">

          <div class="input-field">
            <label>Register Number</label>
            <input name="reportRegister" type="tel" maxlength="7" placeholder="Enter Register Number" required #Rgnu="ngModel" ngModel>
          </div>

          <div class="input-field">
            <label>Full Name</label>
            <input name="reportname" type="text" placeholder="Enter your name" required #Name="ngModel" ngModel>
          </div>

          <div class="input-field">
            <label>Enquiry Field</label>
            <select name="reportfield" required #field="ngModel" ngModel>
              <option hidden selected>Select anyone..</option>
              <option>Attendance</option>
              <option>Details Form</option>
              <option>Fees</option>
              <option>Timetable</option>
              <option>exam</option>
              <option>result</option>
              <option>other</option>
            </select>
          </div>

          <div class="input-field">
            <label>Date</label>
            <input name="reportDate" type="text" disabled required #date="ngModel" [(ngModel)]="dates">
          </div>

          <div class="input-field">
            <label>Time</label>
            <input name="reporttime" type="text" disabled required #time="ngModel" [(ngModel)]="times">
          </div>

          <div class="input-field">
            <label>Message here</label>
            <textarea name="msg" type="text" rows="10" required #msg="ngModel" ngModel>
                      </textarea>
          </div>

        </div>

        <div class="buttons">

          <button type="submit" class="btn">
            <i class="fas fa-share"></i>
            Submit
          </button>

        </div>

      </form>

    </div>

    <br>

  </div>

</div>

<!-- Student Report section ends here  -->
